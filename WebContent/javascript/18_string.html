<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">			
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			let ssn="121234-1234567";
			console.log(ssn.length);
			console.log(ssn.charAt(7));
			
			console.log(ssn.substring(0,6)); //인덱스
			console.log(ssn.substring(7)); //start, end
			//-> 결과1: 121234, 결과2:1234567
			
			console.log(ssn.substr(0,6)); //갯수
			console.log(ssn.substr(2,2)); //start(인덱스[2]), length
			//-> 결과1: 121234, 결과2: 12
			
			let ssnArray=ssn.split("-");
			console.log(ssnArray, ssnArray[0], ssnArray[1]);
		</script>
	</body>
</html>
