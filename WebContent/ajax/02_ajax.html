<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">			
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//jQuery 형식--------------------------------------
			function requestContent() {
				$("#content").load("01_html_fragment.html"); //-> HTML 조각만 이렇게 가져올 수 있음, JSON은 불가
				
				/* $.get("01_html_fragment.html", function(data) {
					console.log(data); //data 뭔지 확인
					$("#content").html(data);
				});	 */		
			}
			
			function requestJson() {
				$.get("01_data.json", function(result) {
					console.log(result); //JSON을 JavaScript Object으로 자동 변환해서 넣어줌 -> result는 JavaScript Object 형태로 나옴		
					
					result.data.forEach((imgName) => {
						console.log(imgName);
						const imgTag = '<img src="../images/' + imgName + '" width="100px" height="70px"/>';
						$("#album").append(imgTag);
					});
				});
			}
		</script>
		
	</head>
	<body>
		<div class="card">
	      <div class="card-header">XMLHttpRequest 객체를 이용한 AJAX</div>
	      <div class="card-body">
			<button onclick="requestContent()" class="btn btn-info btn-sm">HTML 조각 가져오기</button>		
			<button onclick="requestJson()" class="btn btn-info btn-sm">JSON 가져오기</button>				
	      	<hr/>
	     	<div id="content"></div>
	     	<div id="album"></div>
	      </div>
	    </div>
	</body>
</html>
