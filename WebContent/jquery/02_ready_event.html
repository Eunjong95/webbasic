<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">			
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
		//페이지가 열릴 때 바로 실행하려면 ready() 사용
		//document를 jQuery 객체로 변환하는 이유: ready()사용하기 위함
			$(document).ready(function() {
				var div1= $("#div1");
				console.log(div1);				
			});
			
			//ready() 축약 버전
			$(function() {
				var div1= $("#div1");
				console.log(div1);		
			});
			
			//load Event가 발생 했을 때 콜백(body onload=init())
			function init() {
				console.log("init() 실행")
			}
			
			//버튼 버전
			function fun1() {
				var div1= $("#div1");
				console.log(div1);
			}
		</script>
	</head>
	<body onload="init()">
		 <div class="card">
	        <div class="card-header">
	            Ready Event
	        </div>	
	        <div class="card-body">
	        	<button onclick="fun1()" class="btn btn-info btn-sm">버튼1</button>
	        	<div id="div1"></div>
	        	<img src="../images/photo1.jpg" width="100" height="100"/>
	        	<img src="../images/photo2.jpg" width="100" height="100"/>
	        	<img src="../images/photo3.jpg" width="100" height="100"/>
	        	<img src="../images/photo4.jpg" width="100" height="100"/>
	        	<img src="../images/photo5.jpg" width="100" height="100"/>
	        	<img src="../images/photo6.jpg" width="100" height="100"/>
	        	<img src="../images/photo7.jpg" width="100" height="100"/>
	        	<img src="../images/photo8.jpg" width="100" height="100"/>
	        	<img src="../images/photo9.jpg" width="100" height="100"/>
	        	<img src="../images/photo10.jpg" width="100" height="100"/>	        	
	        </div>	
	     </div>	
	</body>
</html>
