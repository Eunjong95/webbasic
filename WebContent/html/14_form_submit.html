<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			form {
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		<h4>form submit button</h4>
		<hr/>
		
		<form>
			<label for="fname">First name:</label><br/>			
			<input id="fname" type="text" name="fname"/><br/>
			
			<label for="lname">Last name:</label><br/>			
			<input id="lname" type="text" name="lname"/><br/><br/>
			
			<!-- 제출 기능(서버로 전송하는 기능) 버튼 -->
			<input type="submit" value="로그인"/>			
			<button type="submit">로그인</button><!-- 타입을 button으로 하면 서버로 값이 전송되지 않음 -->
			<input type="image" src="../images/join.png"/>
		</form>
		
		<hr/>
		<!-- form 바깥에서 button 만들면 기본 타입은 button이므로 서버로 값이 전송되지 않음 -->
		<button type="button">로그인</button>
	</body>
</html>
